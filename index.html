<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <section class="comteudo_senhas">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo" src="cadeado.png" alt="cadeado preto fechado com a entrada de uma chave">
            <h2 class="titulo_principal"> Gerador de Senhas</h2>
            <h3 class="titulo_secundario"> Gere instantaneamente uma senha nova e segura</h3>
        </div>
        <div class="conteudo_senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo_senha">
        </div>

        <div class="parametro">
            <h3 class="parametro_titulo">
                Personalize sua senha
            </h3>
            <div class="parametro_coluna_senha">
                <div class="parametro_senha">
                    <h4 class="parametro_senha_titulo">
                        NÃºmero de caracteres
                    </h4>
                    <div class="parametro_senha_botoes">
                        <button class="parametro_senha_botao">
                            -
                        </button>
                        <p class="parametro_senha_texto">12</p>
                        <button class="parametro_senha_botao">
                            +
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </section>

</body>

</html>
